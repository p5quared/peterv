{{ define "main" }}
{{ if .Pages }}
<ul class="blog-list">
  {{ range .Pages.ByDate.Reverse }}
  <li>
    <p class="blog-item-date">{{ .Date.Format "Jan 2, 2006" }}</p>
    {{ partial "tags.html" .Params.tags }}
    <a href="{{ .RelPermalink }}" class="blog-item-title">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ else }}
<p>No posts found</p>
{{ end }}
{{ end }}
